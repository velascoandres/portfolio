<ng-container *transloco="let g; read('sections')">
  <ng-container *transloco="let l; read('education.schools')">

    <div class="p-grid">
      <div class="p-col-12">
        <h2>{{g('education')}}  </h2>
      </div>
      <div class="p-col-12">
        '<app-education-list [events]="events"></app-education-list>
      </div>
    </div>

  </ng-container>

  <div class="p-grid">
    <div class="p-col-12">
      <h2>{{g('courses')}}  </h2>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <app-course-list></app-course-list>
    </div>
  </div>
</ng-container>
