<ng-container *transloco="let g; read('sections')">
  <ng-container *transloco="let l; read('education.schools')">

    <div class="p-grid">
      <div class="p-col-12 p-md-10">
        <h2>{{g('education')}}  </h2>
      </div>
      <div class="p-col">
        <div class="card">
          <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
            <ng-template pTemplate="marker" let-event>
            <span class="custom-marker p-shadow-2" [style.backgroundColor]="event.color">
                <i [ngClass]="event.icon"></i>
            </span>
            </ng-template>
            <ng-template pTemplate="content" let-event>
              <div class="animate__animated animate__bounceIn">
                <h4>
                  {{l(event.status)}}
                </h4>
                <p>
                  {{event.dates}}
                </p>
                <app-image-loader
                  [src]="'assets/images/logos/' + event.image"
                  styles="width: 175px"

                >
                </app-image-loader>
                <p>
                  {{l(event.description)}}
                </p>

              </div>

            </ng-template>
          </p-timeline>
        </div>
      </div>
    </div>

  </ng-container>

  <div class="p-grid">
    <div class="p-col-12 p-md-10">
      <h2>{{g('courses')}}  </h2>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12 p-md-10">
      <app-course-list></app-course-list>
    </div>
  </div>
</ng-container>
