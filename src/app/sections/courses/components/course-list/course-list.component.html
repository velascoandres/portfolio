<div class="p-grid">
  <div
    class="p-col-12 p-md-8 animate__animated"
    *ngFor="let course of courses; let i = index"
    [ngClass]="{'animate__backInRight': i % 2 === 0, 'animate__backInLeft': i % 2 !== 0}"
  >
    <app-course-item
      [course]="course"
    ></app-course-item>
  </div>

</div>
