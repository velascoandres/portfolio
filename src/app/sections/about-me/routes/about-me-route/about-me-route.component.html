<ng-container *transloco="let g; read('sections')">
  <ng-container *transloco="let l; read('about')">
    <div class="p-grid">
      <div class="p-col-12 p-md-8">
        <h2>{{g('about-me')}}  </h2>
      </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-8">
          <div class="quote gradient-background">
            <p>
              {{l('description')}}
            </p>
          </div>
        </div>
      </div>
  </ng-container>
</ng-container>
