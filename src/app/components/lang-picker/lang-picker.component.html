<ng-container *transloco="let g; read('lang')">

  <div class="p-grid p-mt-2 fit-contain">
    <div class="p-col lang-option" (click)="changeLanguage('es')" [ngClass]="{'lang-selected': 'es' === selectedCode}">
<!--
      <img [src]="'assets/icons/es.svg'" alt="LANG" class="responsive-flag"/>
-->
      <app-image-loader [src]="'assets/icons/es.svg'" styleClass="responsive-flag"></app-image-loader>
    </div>
    <div class="p-col lang-option" (click)="changeLanguage('en')" [ngClass]="{'lang-selected': 'en' === selectedCode}">
<!--
      <img [src]="'assets/icons/en.svg'" alt="LANG" class="responsive-flag"/>
-->
      <app-image-loader [src]="'assets/icons/en.svg'" styleClass="responsive-flag"></app-image-loader>
    </div>
  </div>
</ng-container>
